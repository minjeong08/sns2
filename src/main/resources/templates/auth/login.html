<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <style>
        .fieldError {
        border-color: #bd2130;
        }
    </style>
</head>
<body>
    <h1>로그인</h1>

    <form role="form" action="/login" th:object="${loginForm}" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" th:field="*{loginId}"
                           placeholder="아이디를 입력해 주세요"
                           th:class="${#fields.hasErrors('loginId')} ? 'form-control fieldError' : 'form-control'"></td>
                <td th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" th:field="*{password}"
                           placeholder="비밀번호를 입력해 주세요"
                           th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'"></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="로그인">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
